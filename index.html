<html>
<head>
    <meta charset="UTF-8">
    <title>消防指挥系统</title>
    <link rel="stylesheet" href="./css/easyui.css">
    <link rel="stylesheet" href="./css/icon.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

<div id="win" class="easyui-window" title="消防员基本信息" closed="true" style="width:600px;height:300px"
     data-options="modal:true,collapsible:false,minimizable:false,maximizable:false,resizable:false" >
    <div class="easyui-layout" fit="true">
        <div data-options="region:'west',split:false" border="false"  style="width:100px;text-align:right;">
            <div style="padding:30px 10px 10px 10px;">
                <p class="fffield">姓名:</p>
                <p class="fffield">年龄:</p>
                <p class="fffield">编号:</p>
                <p class="fffield">职务:</p>
            </div>
        </div>
        <div data-options="region:'center',split:false" border="false" style="text-align:left;width:300px;">
            <div style="padding:30px 10px 10px 10px;">
                <p class="ffinfo"><label id="name">name</label></p>
                <p class="ffinfo"><label id="age">age</label></p>
                <p class="ffinfo"><label id="no"></label></p>
                <p class="ffinfo"><label id="title"></label></p>
            </div>

        </div>
        <div data-options="region:'east',split:false" border="true" style="text-align:center;width:200px;">
                <img id="photo" src="./images/ff1.jpg" width="150" height="200" />
        </div>
    </div>
</div>

<div class="bodystyle">
    <div id="f1" value="1" class="lt elementstyle"></div>
    <div id="f2" value="2" class="rt"></div>
    <div id="f3" value="3" class="lb"></div>
    <div id="f4" value="4" class="rb"></div>
    <div class="mac"></div>
    <div style="padding:10px 20px 10px 20px; left:180px; top:10px; position:absolute; width:200px; height:170px;">
        <p><span style="font-size: medium">编号 : </span><span id="id1">No05120001</span></p>
        <p><span style="font-size: medium">体温 : </span><span id="bodyTemperature1"></span></p>
        <p><span style="font-size: medium">心跳 : </span><span id="heartBeat1"></span></p>
        <p><span style="font-size: medium;">剩余电量 : </span><progress id="surplusElectricity1" max="100" value="10" style="width:90px;"></progress></p>
        <p><span style="font-size: medium">剩余节点数 : </span><span id="surplusNodeNum1"></span></p>
        <p><span style="font-size: medium">环境温度 : </span><span id="temperature1"></span></p>
    </div>
    <div style="padding:10px 20px 10px 20px; right:170px; top:10px; position:absolute; width:170px; height:170px;">
        <p><span style="font-size: medium">编号 : </span><span id="id2">No05120002</span></p>
        <p><span style="font-size: medium">体温 : </span><span id="bodyTemperature2"></span></p>
        <p><span style="font-size: medium">心跳 : </span><span id="heartBeat2"></span></p>
        <p><span style="font-size: medium;">剩余电量 : </span><progress id="surplusElectricity2" max="100" value="10" style="width:90px;"></progress></p>
        <p><span style="font-size: medium">剩余节点数 : </span><span id="surplusNodeNum2"></span></p>
        <p><span style="font-size: medium">环境温度 : </span><span id="temperature2"></span></p>
    </div>
    <div style="padding:10px 20px 10px 20px; left:178px; bottom:-15px; position:absolute; width:200px; height:170px;">
        <p><span style="font-size: medium">编号 : </span><span id="id3">No05120003</span></p>
        <p><span style="font-size: medium">体温 : </span><span id="bodyTemperature3"></span></p>
        <p><span style="font-size: medium">心跳 : </span><span id="heartBeat3"></span></p>
        <p><span style="font-size: medium;">剩余电量 : </span><progress id="surplusElectricity3" max="100" value="10" style="width:90px;"></progress></p>
        <p><span style="font-size: medium">剩余节点数 : </span><span id="surplusNodeNum3"></span></p>
        <p><span style="font-size: medium">环境温度 : </span><span id="temperature3"></span></p>
    </div>
    <div style="padding:10px 20px 10px 20px; right:170px; bottom:-15px; position:absolute; width:170px; height:170px;">
        <p><span style="font-size: medium">编号 : </span><span id="id4">No05120004</span></p>
        <p><span style="font-size: medium">体温 : </span><span id="bodyTemperature4"></span></p>
        <p><span style="font-size: medium">心跳 : </span><span id="heartBeat4"></span></p>
        <p><span style="font-size: medium;">剩余电量 : </span><progress id="surplusElectricity4" max="100" value="10" style="width:90px;"></progress></p>
        <p><span style="font-size: medium">剩余节点数 : </span><span id="surplusNodeNum4"></span></p>
        <p><span style="font-size: medium">环境温度 : </span><span id="temperature4"></span></p>
    </div>
    <canvas id="line1" class="line1"></canvas>
    <canvas id="line2" class="line2"></canvas>
    <canvas id="line3" class="line3"></canvas>
    <canvas id="line4" class="line4"></canvas>
</div>

<script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>
<script src="./js/jquery.min.js"></script>
<script src="./js/jquery.easyui.min.js"></script>
<script src="./js/script.js"></script>
<script src="./js/info.js"></script>
</body>
</html>
